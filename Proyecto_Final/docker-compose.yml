version: "3.9"

services:
    adminer:
        image: adminer
        ports:
            - 80:8080
    db:
        image: mariadb
        volumes:
        - ./Database:/var/lib/mysql
        environment:
        - MARIADB_ROOT_PASSWORD=django
        - PUID=1000
        - PGID=1000
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        environment:
            - PUID=1000
            - PGID=1000
        volumes:
        - .:/code
        ports:
        - "8000:8000"
        depends_on:
        - db
